name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build extension on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          # Cache based on Cargo.lock and workspace state
          workspaces: |
            .zed/zed-netcoredbg -> target

      - name: Verify toolchain
        shell: pwsh
        run: |
          rustc -Vv
          cargo -V
          where.exe rustc
          where.exe cargo
          where.exe link.exe

      - name: Build (release)
        shell: pwsh
        working-directory: .zed/zed-netcoredbg
        run: |
          cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-netcoredbg-windows-release
          if-no-files-found: error
          path: |
            .zed/zed-netcoredbg/target/release/*.dll
            .zed/zed-netcoredbg/target/release/*.pdb
            .zed/zed-netcoredbg/extension.toml
            .zed/zed-netcoredbg/debug_adapter_schemas/**
            .zed/zed-netcoredbg/README.md
            .zed/zed-netcoredbg/LICENSE
