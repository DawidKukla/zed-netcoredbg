name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build extension on Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh
        working-directory: .zed/zed-netcoredbg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Show repository layout
        run: |
          Get-Location
          Get-ChildItem -Force | Select-Object Name
          Write-Host "----- .zed -----"
          if (Test-Path ".zed") { Get-ChildItem -Force ".zed" | Select-Object Name } else { Write-Host ".zed directory not found" }
          Write-Host "----- Cargo project dir -----"
          if (Test-Path ".zed/zed-netcoredbg") { Get-ChildItem -Force ".zed/zed-netcoredbg" | Select-Object Name } else { throw "Expected Cargo project directory missing: .zed/zed-netcoredbg" }

      - name: Verify toolchain
        run: |
          rustc -Vv
          cargo -V
          where.exe rustc
          where.exe cargo

      - name: Build (release) using MSVC env (needed for kernel32.lib)
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (!(Test-Path $vswhere)) { throw "vswhere not found at: $vswhere" }

          $vsInstall = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          if ([string]::IsNullOrWhiteSpace($vsInstall)) { throw "No Visual Studio installation with VC Tools found." }

          $vsDevCmd = Join-Path $vsInstall "Common7\Tools\VsDevCmd.bat"
          if (!(Test-Path $vsDevCmd)) { throw "VsDevCmd.bat not found at: $vsDevCmd" }

          cmd /c "`"$vsDevCmd`" -arch=x64 -host_arch=x64 && cargo build --release"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-netcoredbg-windows-release
          if-no-files-found: error
          path: |
            .zed/zed-netcoredbg/target/release/*.dll
            .zed/zed-netcoredbg/target/release/*.pdb
            extension.toml
            debug_adapter_schemas/**
            README.md
            LICENSE
