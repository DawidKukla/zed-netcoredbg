name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build extension on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Verify toolchain
        shell: pwsh
        run: |
          rustc -Vv
          cargo -V
          where.exe rustc
          where.exe cargo
          # This may point to Git's link.exe, so don't rely on it for correctness.
          where.exe link.exe || $true

      - name: Build (release) using MSVC env
        shell: pwsh
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (!(Test-Path $vswhere)) { throw "vswhere not found at: $vswhere" }

          $vsInstall = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          if ([string]::IsNullOrWhiteSpace($vsInstall)) { throw "No Visual Studio installation with VC Tools found." }

          $vsDevCmd = Join-Path $vsInstall "Common7\Tools\VsDevCmd.bat"
          if (!(Test-Path $vsDevCmd)) { throw "VsDevCmd.bat not found at: $vsDevCmd" }

          # Run cargo within an MSVC-initialized environment so kernel32.lib (Windows SDK) can be found.
          cmd /c "`"$vsDevCmd`" -arch=x64 -host_arch=x64 && cargo build --release"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-netcoredbg-windows-release
          if-no-files-found: error
          path: |
            target/release/*.dll
            target/release/*.pdb
            extension.toml
            debug_adapter_schemas/**
            README.md
            LICENSE
